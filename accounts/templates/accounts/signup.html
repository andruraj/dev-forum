{% extends 'base_temp.html' %}

{% block content %}

<h1>Signup</h1>
<form action="/accounts/signup/" method="post" class='jumbotron'>
    {% csrf_token %}
    <table class="table">
            {{form.as_table}}
        </table>
    <button type="submit" class="btn btn-info">Sign In</button>
</form>
{% endblock %}
