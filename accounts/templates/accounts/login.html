{% extends 'base_temp.html' %}

{% block content %}

<h1>Signin</h1>
<form action="{% url 'accounts:login' %}" method="post" class='jumbotron'>
    {% csrf_token %}
    <table class="table">
            {{form.as_table}}
        </table>
    {% if request.GET.next %}
    <input type="hidden" name="next" value="{{request.GET.next}}" />
    {% endif %}
    <button type="submit" class="btn btn-info">Sign In</button>
</form>
{% endblock %}
