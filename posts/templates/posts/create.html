{% extends 'base_temp.html' %}

{% block content %}

<form action="{% url 'posts:create' %}" method="post" class="form-group row">
    <legend>Create a new post</legend>
    {% csrf_token %}
    <table class="table">
    {{form.as_table}}
</table>
    <button type="submit" class="btn btn-info">Create</button>
</form>

{% endblock %}
